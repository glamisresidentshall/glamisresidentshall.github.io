<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}
    </title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Social Sharing Metadata -->
    <meta property="og:title" content="{{ page.title | default: site.name }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.baseurl }}/images/example_hall.png">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <img src="{{ site.avatar }}" alt="{{ site.name }}">
          </a>

          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/availability">Availability</a>
            <a href="{{ site.baseurl }}/location">Location</a>
            <a href="{{ site.baseurl }}/contact">Contact</a>
          </nav>
        </header>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <!-- Footer -->
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>&copy; {{ site.time | date: "%Y" }} {{ site.name }}. All rights reserved.</p>
          <p>
            <a href="{{ site.baseurl }}/about">About</a> | 
            <a href="{{ site.baseurl }}/availability">Availability</a> | 
            <a href="{{ site.baseurl }}/contact">Contact</a>
          </p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
